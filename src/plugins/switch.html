<div class="row">
	<div class="col-lg-12">
		<div class="page-header">
			<h2>Switch</h2>
		</div>
		<div class="row">
			<div class="col-lg-3">
				<input type="checkbox" data-toggle="switch" data-size="small" checked>
			</div>
			<div class="col-lg-3">
				<input type="checkbox" data-toggle="switch" checked data-on-text="Yes" data-off-text="No">
			</div>
			<div class="col-lg-3">
				<input type="checkbox" data-toggle="switch" data-size="large" data-on-color="success" data-off-color="danger">
			</div>
		</div>
	</div>
</div>
