<div class="row">
	<div class="col-lg-12">
		<div class="page-header">
			<h2>Spinner</h2>
		</div>
		<div class="row">
			<div class="col-lg-6">
				<div class="input-group">
					<span class="input-group-btn">
						<button type="button" class="btn btn-default" data-value="decrease" data-target="#spinner" data-toggle="spinner">
							<span class="glyphicon glyphicon-minus"></span>
						</button>
					</span>
					<input type="text" data-ride="spinner" id="spinner" class="form-control input-number" value="1">
					<span class="input-group-btn">
						<button type="button" class="btn btn-default" data-value="increase" data-target="#spinner" data-toggle="spinner">
							<span class="glyphicon glyphicon-plus"></span>
						</button>
					</span>
				</div>
			</div>
			<div class="col-lg-6">
				<div class="input-group">
					<span class="input-group-btn">
						<button type="button" class="btn btn-default" data-value="-10" data-target="#spinner2" data-toggle="spinner">-10</button>
						<button type="button" class="btn btn-default" data-value="decrease" data-target="#spinner2" data-toggle="spinner">
							<span class="glyphicon glyphicon-minus"></span>
						</button>
					</span>
					<input type="text" data-ride="spinner" id="spinner2" class="form-control input-number" value="1">
					<span class="input-group-btn">
						<button type="button" class="btn btn-default" data-value="increase" data-target="#spinner2" data-toggle="spinner">
							<span class="glyphicon glyphicon-plus"></span>
						</button>
						<button type="button" class="btn btn-default" data-value="10" data-target="#spinner2" data-toggle="spinner">+10</button>
					</span>
				</div>
			</div>
		</div>
	</div>
</div>
